name: 'Trivy License Check'

# Trigger the workflow on pull requests or pushes to the main branch
on:
  push:
    branches:
      - '**'  # This will match all branches
      
  pull_request:
    branches:
      - main

permissions:
  contents: read            # Allow read-only access to the repository content (required for checkout)
  id-token: write           # Needed for OIDC-based actions, if you're using GitHub OIDC for authentication
  actions: read             # Grant read-only access to actions metadata (to allow action to run)
  packages: read            # If the repository uses GitHub Packages, read access may be required (optional)
  issues: none              # No need for issue-related permissions (set to 'none' if not needed)
  deployments: none         # No need for deployment permissions (set to 'none' if not needed)
  pull-requests: none       # No need for pull request permissions (set to 'none' if not needed)

jobs:
  license-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SBOM artifact from previous workflow
        uses: actions/download-artifact@v4
        with:
          name: sbom  # Matching the artifact name used in the SBOM creation workflow
          path: sbom/             # Path where the SBOM file will be saved

      - name: Set up Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'license'     # Specify license scanning
          format: 'table'          # Human-readable output format
          sbom: 'sbom/image.spdx.json'  # Path to the SBOM file (adjusted to where it was saved)

      - name: Upload Trivy License Scan Results
        uses: actions/upload-artifact@v3
        with:
          name: trivy-license-results
          path: trivy-report.json  # Path to the output report
