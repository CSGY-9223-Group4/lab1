name: Test Script Injection

on:
  push:
    branches:
      - "**"
      
  pull_request:
    branches:
      - main

permissions:
  contents: read    # Allows reading repository contents
  statuses: write   # Allows writing commit statuses

jobs:
  test-injection:
    runs-on: ubuntu-latest

    env:
      TEST_ENV_VAR: "<script>alert('XSS')</script>"  # Example of a malicious input

    steps:
      - name: Checkout code
        uses: actions/checkout@4

      - name: Set up Node.js (if applicable)
        uses: actions/setup-node@5
        with:
          node-version: '14'  # Specify your Node.js version

      - name: Install dependencies
        run: npm install  # Adjust according to your project's package manager

      - name: Run injection tests
        run: |
          # Actual test script
          .github/workflows/TestScripts/injectionTest.js "$JWT_SECRET"
          .github/workflows/TestScripts/injectionTest.js "$DB_PASSWORD"
          .github/workflows/TestScripts/injectionTest.js "$DB_ROOT_PASSWORD"
