name: trivy

on:
  push:
    branches:
      - '**'  # This will match all branches
  pull_request:
    branches:
      - main
  schedule:
    - cron: '29 13 * * 3'

permissions:
  contents: read    # Allows reading repository contents
  statuses: write   # Allows writing commit statuses

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Build
    runs-on: "ubuntu-20.04"

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Build the Docker image from Dockerfile
      - name: Build an image from Dockerfile
        run: |
          docker build -t docker.io/csgy-9223-group4/lab1:${{ github.sha }} .

      # Step 3: Cache Trivy DB to avoid repeated downloads
      - name: Cache Trivy DB
        uses: actions/cache@v2
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-v0.38.3-${{ github.sha }}
          restore-keys: |
            trivy-db-${{ runner.os }}-v0.38.3-

      # Step 4: Retry Trivy DB download on failure
      - name: Retry Trivy DB download
        run: |
          for i in {1..5}; do
            trivy sbom --config .trivy.yml docker.io/csgy-9223-group4/lab1:${{ github.sha }} > sbom.json && break || sleep 15
          done

      # Step 5: Upload SBOM and signature as artifacts
      - name: Upload SBOM and signature as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json
